<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Litecor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      scroll-behavior: smooth;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }
    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-size: 15px;
      transition: 0.2s;
    }
    nav a:hover {
      opacity: 0.7;
    }
    .section {
      padding: 120px 40px;
      min-height: 100vh;
    }
    #logoGif {
      width: 70px;
      height: auto;
    }
    .videoGrid {
      display: grid;
      gap: 30px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 10px;
    }
    form {
      max-width: 400px;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 12px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #bgMusic {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <img id="logoGif" src="chrollo.gif" alt="Litecor Logo" />
  <nav>
    <a href="#home">Home</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
    <a href="#files">Files</a>
  </nav>
</header>

<audio id="bgMusic" autoplay loop>
  <source src="placeholder.mp3" type="audio/mp3" />
</audio>

<div class="section" id="home">
  <h1>Litecor â€” Video Editor</h1>
  <p>Clean cuts, sharp pacing, and storytelling that keeps people watching.</p>
</div>

<div class="section" id="portfolio">
  <h2>Portfolio</h2>
  <div class="videoGrid">
    <iframe src="https://www.youtube.com/embed/T4LQeFQnjWU" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/759NWZ98wFE" allowfullscreen></iframe>
  </div>
</div>

<div class="section" id="contact">
  <h2>Contact Me</h2>
  <form action="https://formspree.io/f/meorknln" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
  </form>
</div>

<div class="section" id="files">
  <h2>Files</h2>
  <p><a href="chrollo.mp4" download>chrollo.mp4</a></p>
</div>

<script>
  document.body.addEventListener("click", () => {
    const music = document.getElementById("bgMusic");
    if (music.paused) music.play();
  });
</script>

</body>
</html>
