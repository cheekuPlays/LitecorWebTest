<div class="container" style="padding-top: 10px;">
  <h1 style="font-size: clamp(38px, 5vw, 64px); margin-bottom: 5px;">We work in Discord</h1>
  <p style="max-width: 600px; margin: 0 auto 35px; font-size: 17px; color: var(--muted);">Click a profile to copy their Discord ID.</p>
  
  <div class="card-grid-2" style="max-width: 780px; gap: 25px;">
    <div class="panel" style="min-height: 250px;" onclick="copyID('litecor')">
      <div class="pfp-wrap">
          <div class="pfp-glow"></div>
          <video src="LitecorLogo.mp4" autoplay muted loop playsinline style="width:100%; height:100%; border-radius:50%; border:2px solid var(--accent); object-fit: cover; position:relative;"></video>
      </div>
      <h3 style="margin: 0; font-size: 24px;">Litecor</h3>
      <p style="font-size: 11px; color: var(--accent); text-transform: uppercase; margin-top: 6px; letter-spacing: 1px;">Lead Editor</p>
    </div>
    
    <div class="panel" style="min-height: 250px;" onclick="copyID('mithun_cheeku')">
      <div class="pfp-wrap">
          <div class="pfp-glow"></div>
          <img src="cheeku.jpg" style="width:100%; height:100%; border-radius:50%; border:2px solid var(--accent); object-fit: cover; position:relative;">
      </div>
      <h3 style="margin: 0; font-size: 24px;">Cheeku</h3>
      <p style="font-size: 11px; color: var(--accent); text-transform: uppercase; margin-top: 6px; letter-spacing: 1px;">Partner</p>
    </div>
  </div>
  
  <div style="margin-top: 40px;">
    <a href="#" class="contact-btn-vibrant" onclick="navigateTo('contact-content.html', 'contact')">Contact Now</a>
  </div>
</div>
