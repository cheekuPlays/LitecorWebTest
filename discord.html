<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Litecor — Discord</title>

<!-- Fonts -->
<style>
@font-face{
  font-family:"PPEditorial";
  src:url("PPEditorialNew-Regular.otf") format("opentype");
  font-weight:400;
}
@font-face{
  font-family:"PPEditorial";
  src:url("PPEditorialNew-Ultrabold.otf") format("opentype");
  font-weight:800;
}
</style>

<style>
:root{
  --bg1:#060918;
  --bg2:#0a1026;
  --accent:#5865F2;
  --text:#eaf0ff;
  --muted:rgba(234,240,255,0.75);
}
*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;
  color:var(--text);
}
body{
  background:linear-gradient(120deg,var(--bg1),var(--bg2));
  overflow:hidden;
}

/* background */
.bg{
  position:fixed; inset:0; z-index:0; pointer-events:none;
}
.orb{
  position:absolute;
  width:420px; height:420px;
  border-radius:50%;
  background:radial-gradient(circle,var(--accent),transparent 60%);
  filter:blur(60px);
  opacity:.35;
  animation:float 26s ease-in-out infinite;
}
.orb.one{top:-10%;left:-10%}
.orb.two{bottom:-15%;right:-10%;animation-duration:32s}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(40px)}
}

/* nav */
header{
  position:fixed;
  top:16px; left:0; right:0;
  display:flex;
  justify-content:center;
  z-index:10;
}
.nav{
  width:min(1100px,92%);
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo{
  font-family:PPEditorial,serif;
  font-weight:800;
  letter-spacing:.12em;
}
nav a{
  margin-left:12px;
  padding:6px 12px;
  border-radius:999px;
  font-size:13px;
  color:var(--text);
  text-decoration:none;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.08);
  transition:transform .15s, background .15s;
}
nav a:hover{
  transform:translateY(-2px);
  background:rgba(255,255,255,0.08);
}

/* layout */
main{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* card zone */
.card-zone{
  width:700px;
  height:420px;
  position:relative;
}
.card-shadow{
  position:absolute;
  inset:0;
  border-radius:28px;
  background:radial-gradient(ellipse at center,rgba(88,101,242,.25),transparent 65%);
  filter:blur(50px);
  opacity:.8;
  transition:transform .15s;
}
.card{
  position:absolute;
  inset:0;
  border-radius:24px;
  background:rgba(8,12,30,.7);
  border:1px solid rgba(255,255,255,.1);
  backdrop-filter:blur(14px);
  padding:42px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  text-align:center;
  transform-style:preserve-3d;
}

/* content */
.card h1{
  font-family:PPEditorial,serif;
  font-weight:800;
  font-size:clamp(32px,4vw,48px);
  margin:0 0 12px;
}
.card p{
  color:var(--muted);
  max-width:520px;
  margin:0 auto 28px;
  line-height:1.45;
}

/* people */
.people{
  display:flex;
  justify-content:center;
  gap:18px;
}
.person{
  width:160px;
  padding:14px;
  border-radius:18px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.08);
}
.avatar{
  width:56px;
  height:56px;
  border-radius:50%;
  margin:0 auto 8px;
  background:radial-gradient(circle at 30% 30%,#fff,var(--accent));
}
.name{font-weight:600}
.role{font-size:12px;color:var(--muted)}

/* button */
.discord-btn{
  margin:26px auto 0;
  display:inline-block;
  padding:10px 18px;
  border-radius:999px;
  background:var(--accent);
  color:white;
  font-weight:700;
  text-decoration:none;
  box-shadow:0 12px 36px rgba(88,101,242,.45);
}

/* cursor trail */
.trail{
  position:fixed;
  width:8px;height:8px;
  border-radius:50%;
  background:rgba(255,136,0,.9);
  pointer-events:none;
  z-index:50;
}
</style>
</head>
<body>

<div class="bg">
  <div class="orb one"></div>
  <div class="orb two"></div>
</div>

<header>
  <div class="nav">
    <div class="logo">LITECOR</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="editing.html">Editing</a>
      <a href="discord.html">Discord</a>
    </nav>
  </div>
</header>

<main>
  <div class="card-zone" id="zone">
    <div class="card-shadow" id="shadow"></div>
    <div class="card" id="card">
      <h1>We work on Discord</h1>
      <p>
        No ticket systems. No waiting days for replies.
        Ideas, timelines, feedback — all handled live,
        the way creative work should be.
      </p>

      <div class="people">
        <div class="person">
          <div class="avatar"></div>
          <div class="name">Litecor</div>
          <div class="role">Editor</div>
        </div>
        <div class="person">
          <div class="avatar"></div>
          <div class="name">Cheeku</div>
          <div class="role">Creative / Dev</div>
        </div>
      </div>

      <a class="discord-btn" href="#">Message on Discord</a>
    </div>
  </div>
</main>

<script>
/* card parallax */
const zone=document.getElementById("zone");
const card=document.getElementById("card");
const shadow=document.getElementById("shadow");
let target={x:0,y:0}, cur={x:0,y:0};

zone.addEventListener("mousemove",e=>{
  const r=zone.getBoundingClientRect();
  target.x=(e.clientX-(r.left+r.width/2))/r.width;
  target.y=(e.clientY-(r.top+r.height/2))/r.height;
});
zone.addEventListener("mouseleave",()=>target={x:0,y:0});

(function loop(){
  cur.x+=(target.x-cur.x)*.12;
  cur.y+=(target.y-cur.y)*.12;
  card.style.transform=
    `perspective(900px)
     rotateY(${cur.x*16}deg)
     rotateX(${-cur.y*16}deg)
     translate3d(${cur.x*14}px,${cur.y*10}px,0)`;
  shadow.style.transform=
    `translate3d(${-cur.x*24}px,${-cur.y*18}px,0)`;
  requestAnimationFrame(loop);
})();

/* cursor trail */
const t=document.createElement("div");
t.className="trail";
document.body.appendChild(t);
window.addEventListener("mousemove",e=>{
  t.style.transform=`translate(${e.clientX-4}px,${e.clientY-4}px)`;
});
</script>

</body>
</html>
