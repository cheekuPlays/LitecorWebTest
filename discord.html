<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Litecor — Discord</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#070b14;
  --bg2:#0b1c2d;
  --accent:#6cf3ff;
  --accent2:#8a5cff;
  --discord:#5865F2;
  --muted:rgba(235,245,255,.78);
}

*{box-sizing:border-box}
html,body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  color:#ecf7ff;
  background:linear-gradient(120deg,var(--bg1),var(--bg2));
  overflow-x:hidden;
}
html::-webkit-scrollbar{display:none}

/* ---------- BACKGROUND ---------- */
.bg{
  position:fixed;
  inset:-25%;
  background:
    radial-gradient(circle at 25% 30%,rgba(88,101,242,.28),transparent 45%),
    radial-gradient(circle at 75% 60%,rgba(138,92,255,.22),transparent 50%);
  filter:blur(52px);
  z-index:0;
  transition:transform .25s linear;
}

/* ---------- HEADER ---------- */
header{
  position:fixed;
  top:14px;
  left:0;right:0;
  display:flex;
  justify-content:center;
  z-index:40;
}
.nav{
  width:min(1100px,95%);
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo{
  font-weight:700;
  letter-spacing:.14em;
  animation:logoShift 10s linear infinite;
  cursor:pointer;
}
@keyframes logoShift{
  0%{color:var(--accent)}
  50%{color:var(--accent2)}
  100%{color:var(--accent)}
}
.back{
  font-size:13px;
  opacity:.8;
  cursor:pointer;
}
.back:hover{opacity:1}

/* ---------- MAIN ---------- */
main{
  position:relative;
  z-index:5;
  padding-top:140px;
}

/* ---------- HERO ---------- */
.hero{
  text-align:center;
  padding:0 20px 70px;
}
.hero h1{
  font-size:clamp(34px,5vw,54px);
  margin:0 0 14px;
}
.hero p{
  max-width:620px;
  margin:0 auto;
  color:var(--muted);
}

/* ---------- DISCORD CARDS ---------- */
.cards{
  width:min(1100px,92%);
  margin:0 auto;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:30px;
}
@media(max-width:900px){
  .cards{grid-template-columns:1fr}
}

.card-wrap{
  position:relative;
  height:260px;
  perspective:1200px;
}
.card-shadow{
  position:absolute;
  inset:26px;
  border-radius:26px;
  background:radial-gradient(ellipse at center,rgba(88,101,242,.55),transparent 60%);
  filter:blur(48px);
  opacity:.85;
  transition:transform .18s,opacity .18s;
}
.card{
  height:100%;
  border-radius:22px;
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.03));
  border:1px solid rgba(255,255,255,.16);
  backdrop-filter:blur(16px);
  box-shadow:0 34px 90px rgba(0,0,0,.85);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:22px;
  text-align:center;
  transform-style:preserve-3d;
  transition:transform .14s;
}
.avatar{
  width:76px;
  height:76px;
  border-radius:18px;
  background:rgba(0,0,0,.3);
  margin-bottom:12px;
  overflow:hidden;
}
.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.card h3{
  margin:0 0 6px;
  color:var(--discord);
}
.card p{
  margin:0;
  font-size:14px;
  color:var(--muted);
}

/* ---------- CTA ---------- */
.join{
  text-align:center;
  margin:80px auto 0;
}
.join button{
  border:none;
  cursor:pointer;
  border-radius:999px;
  padding:12px 26px;
  background:linear-gradient(120deg,var(--discord),var(--accent2));
  color:#fff;
  font-weight:700;
  box-shadow:0 20px 50px rgba(0,0,0,.7);
  transition:transform .14s,box-shadow .14s;
}
.join button:hover{
  transform:translateY(-2px);
  box-shadow:0 28px 70px rgba(0,0,0,.85);
}

/* ---------- FOOTER ---------- */
footer{
  margin:90px 0 40px;
  text-align:center;
  color:rgba(255,255,255,.4);
  font-size:13px;
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<header>
  <div class="nav">
    <div class="logo" onclick="location.href='index.html'">LITECOR</div>
    <div class="back" onclick="location.href='index.html'">← Back</div>
  </div>
</header>

<main>

  <section class="hero">
    <h1>We work in Discord</h1>
    <p>
      Feedback, revisions, timelines — everything happens where communication is fast and clear.
      No email chains. No delays.
    </p>
  </section>

  <section class="cards">

    <div class="card-wrap">
      <div class="card-shadow"></div>
      <div class="card">
        <div class="avatar">
          <!-- replace with Litecor gif -->
          <img src="litecor.gif" alt="Litecor profile">
        </div>
        <h3>Litecor</h3>
        <p>Editor • Creative direction • Cuts & pacing</p>
      </div>
    </div>

    <div class="card-wrap">
      <div class="card-shadow"></div>
      <div class="card">
        <div class="avatar">
          <!-- replace with your gif -->
          <img src="cheeku.gif" alt="Cheeku profile">
        </div>
        <h3>Cheeku</h3>
        <p>Support • Coordination • Vibes</p>
      </div>
    </div>

  </section>

  <section class="join">
    <button onclick="window.open('https://discord.gg/YOUR_INVITE','_blank')">
      Join the Discord
    </button>
  </section>

</main>

<footer>
  Real people. Real feedback. Real time.
</footer>

<script>
/* ---------- PARALLAX ---------- */
document.querySelectorAll('.card-wrap').forEach(wrap=>{
  const card=wrap.querySelector('.card');
  const shadow=wrap.querySelector('.card-shadow');

  wrap.addEventListener('mousemove',e=>{
    const r=wrap.getBoundingClientRect();
    const x=(e.clientX-r.left)/r.width-.5;
    const y=(e.clientY-r.top)/r.height-.5;

    const rx=-y*18;
    const ry=x*18;
    const tx=x*20;
    const ty=y*14;

    card.style.transform=
      `translate3d(${tx}px,${ty}px,0)
       rotateX(${rx}deg)
       rotateY(${ry}deg)
       scale(1.05)`;

    shadow.style.transform=`translate(${-x*30}px,${-y*22}px)`;
    shadow.style.opacity=1;
  });

  wrap.addEventListener('mouseleave',()=>{
    card.style.transform='';
    shadow.style.opacity=.85;
  });
});

/* ---------- BG DRIFT ---------- */
const bg=document.getElementById('bg');
window.addEventListener('mousemove',e=>{
  const x=(e.clientX/window.innerWidth-.5)*18;
  const y=(e.clientY/window.innerHeight-.5)*18;
  bg.style.transform=`translate(${x}px,${y}px)`;
});
</script>

</body>
</html>
