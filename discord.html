<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Litecor â€” Discord</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#060912;
  --bg2:#0b1d2f;
  --accent:#6cf3ff;
  --accent2:#8a5cff;
  --muted:rgba(235,245,255,.78);
}
*{box-sizing:border-box}
html,body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  color:#ecf7ff;
  background:linear-gradient(120deg,var(--bg1),var(--bg2));
}
html::-webkit-scrollbar{display:none}

.bg{
  position:fixed;
  inset:-30%;
  background:
    radial-gradient(circle at 30% 40%,rgba(108,243,255,.22),transparent 45%),
    radial-gradient(circle at 70% 60%,rgba(138,92,255,.22),transparent 50%);
  filter:blur(60px);
  z-index:0;
}

/* header */
header{
  position:fixed;
  top:14px;left:0;right:0;
  display:flex;justify-content:center;
  z-index:50;
}
.nav{
  width:min(1200px,96%);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  display:flex;align-items:center;gap:12px;
  margin-left:-24px;
  cursor:pointer;
}
.logo video{
  width:56px;height:56px;
  border-radius:14px;
  box-shadow:0 14px 40px rgba(0,0,0,.7);
}
.logo span{
  font-weight:700;
  letter-spacing:.18em;
  animation:logoShift 10s linear infinite;
}
@keyframes logoShift{
  0%{color:var(--accent)}
  50%{color:var(--accent2)}
  100%{color:var(--accent)}
}
nav{display:flex;gap:10px}
nav a{
  font-size:13px;
  padding:7px 14px;
  border-radius:999px;
  background:rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,.08);
  color:#eafcff;
  text-decoration:none;
}

/* main */
main{position:relative;z-index:2;padding-top:160px}
section{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.container{
  width:min(1100px,92%);
  text-align:center;
}
h1{
  font-size:clamp(38px,5vw,56px);
}
p{
  color:var(--muted);
  max-width:620px;
  margin:0 auto 30px;
}

/* profile cards */
.cards{
  display:flex;
  gap:24px;
  justify-content:center;
  flex-wrap:wrap;
}
.profile{
  width:260px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.1);
  border-radius:20px;
  padding:22px;
  backdrop-filter:blur(14px);
  box-shadow:0 30px 80px rgba(0,0,0,.6);
  animation:float 4s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}
.profile img{
  width:100px;height:100px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:12px;
}
.profile h3{margin:8px 0 4px}
.profile span{font-size:13px;color:var(--muted)}

.join{
  margin-top:36px;
}
.join a{
  display:inline-block;
  padding:12px 26px;
  border-radius:999px;
  background:linear-gradient(120deg,var(--accent),var(--accent2));
  color:#021018;
  font-weight:700;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="bg"></div>

<header>
  <div class="nav">
    <div class="logo" onclick="location.href='index.html'">
      <video src="LitecorLogo.mp4" autoplay muted loop></video>
      <span>LITECOR</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="editing.html">Editing</a>
    </nav>
  </div>
</header>

<main>
<section>
  <div class="container">
    <h1>We work in Discord</h1>
    <p>
      Feedback, previews, revisions, and random late-night calls.
      Discord is where the work actually happens.
    </p>

    <div class="cards">
      <div class="profile">
        <img src="litecor.gif" alt="Litecor">
        <h3>Litecor</h3>
        <span>Editor</span>
      </div>
      <div class="profile">
        <img src="cheeku.gif" alt="Cheeku">
        <h3>Cheeku</h3>
        <span>Creative partner</span>
      </div>
    </div>

    <div class="join">
      <a href="#">Join the Discord</a>
    </div>
  </div>
</section>
</main>

</body>
</html>
