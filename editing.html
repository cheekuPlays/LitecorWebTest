<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Litecor â€” Editing</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== SAME VARIABLES ===== */
:root{
  --bg1:#060912;
  --bg2:#0b1d2f;
  --accent:#6cf3ff;
  --accent2:#8a5cff;
  --muted:rgba(235,245,255,.78);
}
*{box-sizing:border-box}
html,body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  color:#ecf7ff;
  background:linear-gradient(120deg,var(--bg1),var(--bg2));
  overflow-x:hidden;
}
html::-webkit-scrollbar{display:none}

/* ===== BACKGROUND ===== */
.bg{
  position:fixed;
  inset:-30%;
  background:
    radial-gradient(circle at 25% 35%,rgba(108,243,255,.22),transparent 45%),
    radial-gradient(circle at 70% 60%,rgba(138,92,255,.22),transparent 50%);
  filter:blur(60px);
  z-index:0;
  transition:transform .25s linear;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:14px;
  left:0;right:0;
  display:flex;
  justify-content:center;
  z-index:50;
}
.nav{
  width:min(1100px,94%);
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo{
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
}
.logo video{
  width:56px;height:56px;
  border-radius:14px;
  object-fit:cover;
  box-shadow:0 14px 40px rgba(0,0,0,.7);
}
.logo span{
  font-weight:700;
  letter-spacing:.18em;
  animation:logoShift 10s linear infinite;
}
@keyframes logoShift{
  0%{color:var(--accent)}
  50%{color:var(--accent2)}
  100%{color:var(--accent)}
}
nav{display:flex;gap:10px}
nav a{
  font-size:13px;
  padding:7px 14px;
  border-radius:999px;
  background:rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,.08);
  color:#eafcff;
  text-decoration:none;
  transition:.18s;
}
nav a:hover{transform:translateY(-2px)}

/* ===== MAIN ===== */
main{position:relative;z-index:5;padding-top:140px}
.section{
  min-height:80vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.section h1{
  font-size:clamp(34px,5vw,54px);
  margin-bottom:12px;
}
.section p{
  max-width:720px;
  color:var(--muted);
  margin:0 auto 40px;
}

/* ===== EDITING CARDS ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:36px;
  width:min(1000px,92%);
  margin:0 auto;
}
@media(max-width:900px){.grid{grid-template-columns:1fr}}

.card-wrap{
  position:relative;
  height:320px;
  perspective:1400px;
}
.card-shadow{
  position:absolute;
  inset:30px;
  border-radius:28px;
  background:radial-gradient(ellipse at center,rgba(108,243,255,.45),transparent 60%);
  filter:blur(46px);
}
.card{
  height:100%;
  border-radius:24px;
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.03));
  border:1px solid rgba(255,255,255,.15);
  backdrop-filter:blur(14px);
  box-shadow:0 30px 90px rgba(0,0,0,.85);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
  font-size:20px;
  font-weight:700;
  cursor:pointer;
  transition:transform .14s;
}
.card span{
  font-size:14px;
  font-weight:400;
  color:var(--muted);
}

/* ===== CURSOR TRAIL ===== */
.trail{position:fixed;inset:0;pointer-events:none;z-index:80}
.dot{
  position:absolute;
  width:6px;height:6px;
  border-radius:50%;
  background:rgba(108,243,255,.9);
  mix-blend-mode:screen;
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<header>
  <div class="nav">
    <div class="logo" onclick="location.href='index.html'">
      <video src="LitecorLogo.mp4" autoplay muted loop playsinline></video>
      <span>LITECOR</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="discord.html">Discord</a>
    </nav>
  </div>
</header>

<main>
  <section class="section">
    <div>
      <h1>Editing Services</h1>
      <p>Longform storytelling and short-form pacing built for retention, not trends.</p>

      <div class="grid">
        <div class="card-wrap">
          <div class="card-shadow"></div>
          <div class="card">
            Longform Editing
            <span>YouTube, podcasts, narrative cuts</span>
          </div>
        </div>
        <div class="card-wrap">
          <div class="card-shadow"></div>
          <div class="card">
            Shorts & Clips
            <span>TikTok, Reels, fast retention cuts</span>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<div class="trail" id="trail"></div>

<script>
/* bg parallax */
const bg=document.getElementById('bg');
window.addEventListener('mousemove',e=>{
  bg.style.transform=`translate(${(e.clientX/window.innerWidth-.5)*20}px,${(e.clientY/window.innerHeight-.5)*20}px)`;
});

/* card parallax */
document.querySelectorAll('.card-wrap').forEach(w=>{
  const c=w.querySelector('.card');
  const s=w.querySelector('.card-shadow');
  w.addEventListener('mousemove',e=>{
    const r=w.getBoundingClientRect();
    const x=(e.clientX-r.left)/r.width-.5;
    const y=(e.clientY-r.top)/r.height-.5;
    c.style.transform=`translate(${x*26}px,${y*18}px) rotateX(${-y*18}deg) rotateY(${x*18}deg) scale(1.06)`;
    s.style.transform=`translate(${-x*30}px,${-y*20}px)`;
  });
  w.addEventListener('mouseleave',()=>{c.style.transform='';s.style.transform='';});
});

/* cursor trail */
const trail=document.getElementById('trail');
const dots=[];
for(let i=0;i<10;i++){
  const d=document.createElement('div');
  d.className='dot';
  trail.appendChild(d);
  dots.push({el:d,x:-999,y:-999});
}
let mx=0,my=0;
window.addEventListener('mousemove',e=>{mx=e.clientX;my=e.clientY});
(function loop(){
  let x=mx,y=my;
  dots.forEach((p,i)=>{
    p.x+=(x-p.x)*(0.3-i*0.02);
    p.y+=(y-p.y)*(0.3-i*0.02);
    p.el.style.transform=`translate(${p.x}px,${p.y}px)`;
    x=p.x;y=p.y;
  });
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
