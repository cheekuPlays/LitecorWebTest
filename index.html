<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Litecor — Editor & Visual Storyteller</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#071227;
  --bg2:#082033;
  --accent1:#00bcd4;
  --accent2:#6a00ff;
  --muted:rgba(234,252,255,0.78);
  --glass:rgba(255,255,255,0.04);
  --border:rgba(255,255,255,0.10);
}

*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:#eafcff;
}
body{
  background:linear-gradient(120deg,var(--bg1),var(--bg2));
  overflow-x:hidden;
}

/* hide scrollbar */
html{scrollbar-width:none}
html::-webkit-scrollbar{display:none}

/* ---------------- BACKGROUND ---------------- */
.bg-wrap{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}
.bg-gradient{
  position:absolute;
  inset:-20%;
  background:linear-gradient(45deg,#05101f,#071f33,#050b18);
  filter:blur(28px);
  animation:bgShift 22s linear infinite;
}
@keyframes bgShift{
  0%{transform:translateX(-6%)}
  50%{transform:translateX(6%)}
  100%{transform:translateX(-6%)}
}

/* ---------------- HEADER / NAV ---------------- */
header{
  position:fixed;
  top:12px;
  left:0;right:0;
  z-index:50;
  display:flex;
  justify-content:center;
  pointer-events:none;
}
.nav-inner{
  width:min(1120px,calc(100% - 32px));
  display:flex;
  align-items:center;
  gap:14px;
  pointer-events:auto;
}

.logo{
  font-weight:700;
  letter-spacing:0.08em;
  font-size:16px;
  animation:logoGlow 8s linear infinite;
}
@keyframes logoGlow{
  0%{color:var(--accent1)}
  50%{color:var(--accent2)}
  100%{color:var(--accent1)}
}

nav{
  margin-left:auto;
  display:flex;
  gap:10px;
}
nav a{
  text-decoration:none;
  color:#eafcff;
  font-size:13px;
  font-weight:600;
  padding:7px 14px;
  border-radius:999px;
  background:rgba(0,0,0,0.45);
  border:1px solid rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  transition:transform .18s, background .18s;
}
nav a:hover{
  transform:translateY(-2px);
  background:rgba(0,0,0,0.65);
}

/* ---------------- LAYOUT ---------------- */
main{
  position:relative;
  z-index:10;
}
section{
  min-height:100vh;
  padding:120px 18px 80px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.container{
  width:min(1100px,96%);
}

/* ---------------- HERO ---------------- */
.hero{
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:40px;
  align-items:center;
}
.hero h1{
  margin:0 0 12px;
  font-size:clamp(32px,5vw,56px);
}
.hero p{
  color:var(--muted);
  max-width:520px;
}

/* ---------------- PARALLAX CARD ---------------- */
.card-zone{
  position:relative;
  height:360px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card-shadow{
  position:absolute;
  width:360px;
  height:260px;
  border-radius:24px;
  background:radial-gradient(ellipse at center,rgba(0,60,90,.25),transparent);
  filter:blur(36px);
  transition:transform .12s,opacity .18s;
}
.card-interact{
  position:absolute;
  width:420px;
  height:320px;
}
.center-card{
  width:380px;
  height:280px;
  border-radius:20px;
  background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
  border:1px solid var(--border);
  backdrop-filter:blur(14px);
  box-shadow:0 28px 80px rgba(0,0,0,.7);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  cursor:pointer;
  transition:transform .12s, box-shadow .18s;
}
.center-card h2{
  margin:0 0 8px;
  color:var(--accent1);
}
.center-card p{
  color:var(--muted);
  max-width:260px;
}

/* ---------------- MOBILE ---------------- */
@media(max-width:900px){
  .hero{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="bg-wrap">
  <div class="bg-gradient"></div>
</div>

<header>
  <div class="nav-inner">
    <div class="logo">LITECOR</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="editing.html">Editing</a>
      <a href="discord.html">Discord</a>
    </nav>
  </div>
</header>

<main>
  <section id="home">
    <div class="container hero">
      <div>
        <h1>Editor & Visual Storyteller</h1>
        <p>
          Clean pacing, sharp cuts, and edits designed for how people actually watch.
          Longform, shorts, and clips — done properly.
        </p>
      </div>

      <div class="card-zone">
        <div class="card-shadow" id="cardShadow"></div>
        <div class="card-interact" id="cardInteract">
          <div class="center-card" id="centerCard">
            <h2>Welcome to Litecor</h2>
            <p>Scroll down. Or don’t. The cuts are still clean.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<script>
/* -------- CARD PARALLAX -------- */
const card = document.getElementById('centerCard');
const zone = document.getElementById('cardInteract');
const shadow = document.getElementById('cardShadow');

let t={rx:0,ry:0,tx:0,ty:0}, a={...t};
const max=12;

zone.addEventListener('mousemove',e=>{
  const r=card.getBoundingClientRect();
  const dx=(e.clientX-(r.left+r.width/2))/(r.width/2);
  const dy=(e.clientY-(r.top+r.height/2))/(r.height/2);
  t.ry=Math.max(-max,Math.min(max,dx*max));
  t.rx=Math.max(-max,Math.min(max,-dy*max));
  t.tx=dx*18;
  t.ty=dy*12;
  shadow.style.transform=`translate(${-dx*20}px,${-dy*14}px)`;
});
zone.addEventListener('mouseleave',()=>t={rx:0,ry:0,tx:0,ty:0});

(function loop(){
  const e=.12;
  for(let k in t) a[k]+= (t[k]-a[k])*e;
  card.style.transform=`perspective(900px)
    translate(${a.tx}px,${a.ty}px)
    rotateX(${a.rx}deg)
    rotateY(${a.ry}deg)`;
  requestAnimationFrame(loop);
})();
</script>

</body>
</html>
