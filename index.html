<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Litecor — Home</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#060912;
  --bg2:#0b1d2f;
  --accent:#6cf3ff;
  --accent2:#8a5cff;
  --muted:rgba(235,245,255,.78);
}
*{box-sizing:border-box}
html,body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  color:#ecf7ff;
  background:linear-gradient(120deg,var(--bg1),var(--bg2));
  overflow-x:hidden;
}
html::-webkit-scrollbar{display:none}

/* BG */
.bg{
  position:fixed;
  inset:-30%;
  background:
    radial-gradient(circle at 20% 30%,rgba(108,243,255,.22),transparent 45%),
    radial-gradient(circle at 75% 65%,rgba(138,92,255,.22),transparent 50%);
  filter:blur(60px);
  z-index:0;
  transition:transform .25s linear;
}

/* HEADER */
header{
  position:fixed;
  top:14px;
  left:0;right:0;
  display:flex;
  justify-content:center;
  z-index:60;
}
.nav{
  width:min(1200px,96%);
  display:flex;
  align-items:center;
}
.logo{
  display:flex;
  align-items:center;
  gap:12px;
  cursor:pointer;
  margin-left:-24px;
}
.logo video{
  width:56px;height:56px;
  border-radius:14px;
  box-shadow:0 14px 40px rgba(0,0,0,.7);
}
.logo span{
  font-weight:700;
  letter-spacing:.18em;
  animation:logoShift 10s linear infinite;
}
@keyframes logoShift{
  0%{color:var(--accent)}
  50%{color:var(--accent2)}
  100%{color:var(--accent)}
}

/* RIGHT */
.header-right{
  margin-left:auto;
  display:flex;
  align-items:center;
  gap:10px;
}
.header-right a{
  font-size:13px;
  padding:7px 14px;
  border-radius:999px;
  background:rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,.08);
  color:#eafcff;
  text-decoration:none;
  transition:.18s;
}
.header-right a:hover{transform:translateY(-2px)}

/* LITEIFY (UNCHANGED) */
.liteify{
  position:relative;
  margin-left:10px;
}
.liteify-toggle{
  padding:7px 14px;
  border-radius:999px;
  background:rgba(0,0,0,.55);
  border:1px solid rgba(255,255,255,.12);
  cursor:pointer;
  backdrop-filter:blur(14px);
}
.liteify-panel{
  position:absolute;
  top:42px;
  right:0;
  width:260px;
  padding:14px;
  border-radius:18px;
  background:rgba(6,10,22,.88);
  backdrop-filter:blur(22px);
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 30px 80px rgba(0,0,0,.85);
  opacity:0;
  transform:translateY(-8px) scale(.96);
  pointer-events:none;
  transition:.22s;
}
.liteify-panel.open{
  opacity:1;
  transform:none;
  pointer-events:auto;
}
.liteify-panel *{cursor:auto}

/* MAIN */
main{position:relative;z-index:5;padding-top:160px}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.hero-inner{
  max-width:860px;
  transform:translateY(-80px); /* slightly less aggressive */
}
.type-wrap{
  font-size:clamp(36px,5vw,56px);
  font-weight:700;
  display:inline-flex;
}
.cursor{
  width:10px;
  height:1.1em;
  background:var(--accent);
  margin-left:6px;
  animation:blink 1s steps(1) infinite;
}
@keyframes blink{50%{opacity:0}}
.hero p{
  margin:18px auto 0;
  color:var(--muted);
  max-width:640px;
}

/* SCROLL HINT (NOW UNDER TEXT) */
.scroll-hint{
  margin-top:38px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  opacity:.9;
  cursor:pointer;
}
.scroll-hint span{
  font-size:12px;
  color:var(--muted);
}
.arrow{
  width:18px;height:18px;
  border-left:2px solid var(--accent);
  border-bottom:2px solid var(--accent);
  transform:rotate(-45deg);
  animation:bounce 1.6s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0) rotate(-45deg)}
  50%{transform:translateY(8px) rotate(-45deg)}
}

/* PANELS */
.panels{
  min-height:90vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.panel-wrap{display:flex;gap:40px}
.panel-zone{
  width:360px;height:260px;
  perspective:1000px;
}
.panel{
  width:100%;height:100%;
  border-radius:22px;
  background:rgba(8,14,30,.72);
  backdrop-filter:blur(22px);
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 30px 90px rgba(0,0,0,.7);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:.15s;
}
.panel p{color:var(--muted)}

/* CURSOR TRAIL */
.trail{position:fixed;inset:0;pointer-events:none;z-index:70}
.dot{
  position:absolute;
  width:6px;height:6px;
  border-radius:50%;
  background:rgba(108,243,255,.85);
  mix-blend-mode:screen;
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<header>
  <div class="nav">
    <div class="logo" onclick="location.href='index.html'">
      <video src="LitecorLogo.mp4" autoplay muted loop></video>
      <span>LITECOR</span>
    </div>

    <div class="header-right">
      <a href="editing.html">Editing</a>
      <a href="discord.html">Discord</a>

      <div class="liteify">
        <div class="liteify-toggle" id="liteifyToggle">Liteify</div>
        <div class="liteify-panel" id="liteifyPanel">
          <strong>Liteify</strong>
          <p style="font-size:12px;color:var(--muted)">Background music player</p>
        </div>
      </div>
    </div>
  </div>
</header>

<main>
  <section class="hero">
    <div class="hero-inner">
      <div class="type-wrap">
        <span id="typed"></span><span class="cursor"></span>
      </div>

      <p>Editing isn’t about doing more. It’s about knowing what to remove.</p>

      <!-- SCROLL HINT NOW DIRECTLY BELOW TEXT -->
      <div class="scroll-hint" id="scrollHint">
        <span>Scroll to explore</span>
        <div class="arrow"></div>
      </div>
    </div>
  </section>

  <section class="panels" id="panels">
    <div class="panel-wrap">
      <div class="panel-zone" data-link="editing.html">
        <div class="panel"><h2>Editing</h2><p>Retention-focused cuts</p></div>
      </div>
      <div class="panel-zone" data-link="discord.html">
        <div class="panel"><h2>Discord</h2><p>Real collaboration</p></div>
      </div>
    </div>
  </section>
</main>

<div class="trail" id="trail"></div>

<script>
/* typing */
const text="Editing that feels right";
let i=0;
const el=document.getElementById('typed');
(function t(){if(i<=text.length){el.textContent=text.slice(0,i++);setTimeout(t,70)}})();

/* scroll click */
document.getElementById('scrollHint').onclick=()=>{
  document.getElementById('panels').scrollIntoView({behavior:'smooth'});
};

/* bg parallax */
const bg=document.getElementById('bg');
window.onmousemove=e=>{
  bg.style.transform=`translate(${(e.clientX/window.innerWidth-.5)*20}px,${(e.clientY/window.innerHeight-.5)*20}px)`
};

/* cursor trail */
const trail=document.getElementById('trail'),dots=[];
for(let i=0;i<8;i++){
  const d=document.createElement('div');
  d.className='dot';
  trail.appendChild(d);
  dots.push({el:d,x:0,y:0});
}
let mx=0,my=0;
window.addEventListener('mousemove',e=>{mx=e.clientX;my=e.clientY});
(function loop(){
  let x=mx,y=my;
  dots.forEach((p,i)=>{
    const s=0.35-i*0.03;
    p.x+=(x-p.x)*s;p.y+=(y-p.y)*s;
    p.el.style.transform=`translate(${p.x}px,${p.y}px)`;
    x=p.x;y=p.y;
  });
  requestAnimationFrame(loop);
})();
</script>

</body>
</html>
