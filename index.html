<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Litecor — Editor & Discord Community</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#070b14;
  --bg2:#0b1c2d;
  --accent:#6cf3ff;
  --accent2:#8a5cff;
  --muted:rgba(235,245,255,.78);
}

*{box-sizing:border-box}
html,body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  color:#ecf7ff;
  background:linear-gradient(120deg,var(--bg1),var(--bg2));
  overflow-x:hidden;
}
html::-webkit-scrollbar{display:none}

/* ---------- BACKGROUND ---------- */
.bg{
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(circle at 20% 30%,rgba(108,243,255,.15),transparent 45%),
    radial-gradient(circle at 80% 60%,rgba(138,92,255,.18),transparent 50%);
  filter:blur(40px);
  animation:bgMove 24s ease-in-out infinite;
  z-index:0;
}
@keyframes bgMove{
  0%,100%{transform:translate(0,0)}
  50%{transform:translate(-4%,3%)}
}

/* ---------- HEADER ---------- */
header{
  position:fixed;
  top:14px;
  left:0;right:0;
  display:flex;
  justify-content:center;
  z-index:40;
}
.nav{
  width:min(1100px,95%);
  display:flex;
  align-items:center;
}
.logo{
  font-weight:700;
  letter-spacing:.12em;
  animation:logoShift 8s linear infinite;
}
@keyframes logoShift{
  0%{color:var(--accent)}
  50%{color:var(--accent2)}
  100%{color:var(--accent)}
}

/* ---------- LITEIFY ---------- */
.liteify{
  position:fixed;
  top:14px;
  right:18px;
  z-index:50;
}
.liteify-btn{
  background:rgba(0,0,0,.5);
  border:1px solid rgba(255,255,255,.1);
  border-radius:999px;
  padding:7px 14px;
  cursor:pointer;
  backdrop-filter:blur(10px);
}
.liteify-panel{
  margin-top:8px;
  width:260px;
  background:rgba(5,10,20,.92);
  border-radius:16px;
  padding:12px;
  display:none;
}
.liteify.open .liteify-panel{display:block}

/* ---------- LAYOUT ---------- */
main{
  position:relative;
  z-index:5;
}
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:140px 20px 80px;
  text-align:center;
}
.hero h1{
  font-size:clamp(34px,5vw,58px);
  margin:0 0 14px;
}
.hero p{
  max-width:600px;
  color:var(--muted);
}

/* ---------- BIG SELECTION CARDS ---------- */
.selection{
  margin-top:50px;
  display:grid;
  grid-template-columns:repeat(2,minmax(0,1fr));
  gap:26px;
  width:min(900px,100%);
}
@media(max-width:800px){
  .selection{grid-template-columns:1fr}
}

.card-wrap{
  position:relative;
  height:260px;
}
.card-shadow{
  position:absolute;
  inset:20px;
  border-radius:26px;
  background:radial-gradient(ellipse at center,rgba(108,243,255,.25),transparent);
  filter:blur(40px);
}
.card{
  height:100%;
  border-radius:22px;
  background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  box-shadow:0 30px 80px rgba(0,0,0,.8);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:transform .12s;
}
.card h2{
  margin:0 0 8px;
  font-size:1.6rem;
  color:var(--accent);
}
.card p{
  color:var(--muted);
  max-width:260px;
}

/* ---------- CURSOR TRAIL ---------- */
.trail span{
  position:fixed;
  width:6px;height:6px;
  border-radius:50%;
  background:var(--accent);
  pointer-events:none;
  mix-blend-mode:screen;
}

/* ---------- FOOT ---------- */
footer{
  padding:40px 0;
  text-align:center;
  color:rgba(255,255,255,.4);
}
</style>
</head>

<body>

<div class="bg"></div>

<header>
  <div class="nav">
    <div class="logo">LITECOR</div>
  </div>
</header>

<!-- Liteify -->
<div class="liteify" id="liteify">
  <div class="liteify-btn">Liteify ♪</div>
  <div class="liteify-panel">
    <audio id="audio"></audio>
    <div style="font-size:13px;margin-bottom:8px">Background music</div>
    <button onclick="prev()">⏮</button>
    <button onclick="toggle()">▶</button>
    <button onclick="next()">⏭</button>
  </div>
</div>

<main>
  <section class="hero">
    <h1>Editor & Community Builder</h1>
    <p>
      Clean edits, strong pacing, and a Discord space built for creators.
      Pick where you want to go.
    </p>

    <div class="selection">
      <div class="card-wrap" data-link="editing.html">
        <div class="card-shadow"></div>
        <div class="card">
          <h2>Editing</h2>
          <p>Longform, short-form, clipping, and visual storytelling.</p>
        </div>
      </div>

      <div class="card-wrap" data-link="discord.html">
        <div class="card-shadow"></div>
        <div class="card">
          <h2>Discord</h2>
          <p>Community, collabs, feedback, and chill sessions.</p>
        </div>
      </div>
    </div>
  </section>
</main>

<footer>
  © Litecor
</footer>

<!-- Cursor trail -->
<div class="trail" id="trail"></div>

<script>
/* ---------- CARD PARALLAX ---------- */
document.querySelectorAll('.card-wrap').forEach(wrap=>{
  const card=wrap.querySelector('.card');
  wrap.addEventListener('mousemove',e=>{
    const r=wrap.getBoundingClientRect();
    const x=(e.clientX-r.left)/r.width-.5;
    const y=(e.clientY-r.top)/r.height-.5;
    card.style.transform=`perspective(900px) rotateX(${-y*12}deg) rotateY(${x*12}deg)`;
  });
  wrap.addEventListener('mouseleave',()=>card.style.transform='');
  wrap.addEventListener('click',()=>location.href=wrap.dataset.link);
});

/* ---------- LITEIFY ---------- */
const liteify=document.getElementById('liteify');
const audio=document.getElementById('audio');
const songs=['song1.mp3','song2.mp3','song3.mp3'];
let idx=Math.floor(Math.random()*songs.length);
audio.src=songs[idx];

function toggle(){audio.paused?audio.play():audio.pause()}
function next(){idx=(idx+1)%songs.length;audio.src=songs[idx];audio.play()}
function prev(){idx=(idx-1+songs.length)%songs.length;audio.src=songs[idx];audio.play()}
liteify.querySelector('.liteify-btn').onclick=()=>liteify.classList.toggle('open');

/* ---------- CURSOR TRAIL ---------- */
const trail=document.getElementById('trail');
const dots=[...Array(10)].map(()=>{
  const s=document.createElement('span');
  trail.appendChild(s);
  return{s,x:-999,y:-999};
});
let mx=0,my=0;
window.addEventListener('mousemove',e=>{mx=e.clientX;my=e.clientY});
(function loop(){
  let x=mx,y=my;
  dots.forEach((d,i)=>{
    d.x+=(x-d.x)*.25;
    d.y+=(y-d.y)*.25;
    d.s.style.transform=`translate(${d.x}px,${d.y}px)`;
    x=d.x;y=d.y;
  });
  requestAnimationFrame(loop);
})();
</script>

</body>
</html>
