<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Litecor — Editor & Community</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#070b14;
  --bg2:#0b1c2d;
  --accent:#6cf3ff;
  --accent2:#8a5cff;
  --muted:rgba(235,245,255,.78);
}

*{box-sizing:border-box}
html,body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  color:#ecf7ff;
  background:linear-gradient(120deg,var(--bg1),var(--bg2));
  overflow-x:hidden;
}
html::-webkit-scrollbar{display:none}

/* ---------- BACKGROUND ---------- */
.bg{
  position:fixed;
  inset:-25%;
  background:
    radial-gradient(circle at 20% 30%,rgba(108,243,255,.18),transparent 45%),
    radial-gradient(circle at 80% 60%,rgba(138,92,255,.22),transparent 50%);
  filter:blur(50px);
  animation:bgFloat 26s ease-in-out infinite;
  z-index:0;
  transition:transform .2s linear;
}
@keyframes bgFloat{
  0%,100%{transform:translate(0,0)}
  50%{transform:translate(-5%,4%)}
}

/* ---------- HEADER ---------- */
header{
  position:fixed;
  top:14px;
  left:0;right:0;
  display:flex;
  justify-content:center;
  z-index:40;
}
.nav{
  width:min(1100px,95%);
  display:flex;
  align-items:center;
}
.logo{
  font-weight:700;
  letter-spacing:.14em;
  animation:logoShift 10s linear infinite;
}
@keyframes logoShift{
  0%{color:var(--accent)}
  50%{color:var(--accent2)}
  100%{color:var(--accent)}
}

/* ---------- LITEIFY ---------- */
.liteify{
  position:fixed;
  top:14px;
  right:18px;
  z-index:50;
}
.liteify-btn{
  background:rgba(0,0,0,.55);
  border:1px solid rgba(255,255,255,.1);
  border-radius:999px;
  padding:7px 14px;
  cursor:pointer;
  backdrop-filter:blur(10px);
}
.liteify-panel{
  margin-top:8px;
  width:260px;
  background:rgba(5,10,20,.92);
  border-radius:16px;
  padding:12px;
  display:none;
}
.liteify.open .liteify-panel{display:block}

/* ---------- HERO ---------- */
main{position:relative;z-index:5}
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:140px 20px 80px;
  text-align:center;
}
.hero h1{
  font-size:clamp(34px,5vw,58px);
  margin:0 0 14px;
}
.hero p{
  max-width:620px;
  color:var(--muted);
}

/* ---------- SELECTION CARDS ---------- */
.selection{
  margin-top:60px;
  display:grid;
  grid-template-columns:repeat(2,minmax(0,1fr));
  gap:30px;
  width:min(960px,100%);
}
@media(max-width:820px){
  .selection{grid-template-columns:1fr}
}

.card-wrap{
  position:relative;
  height:280px;
  perspective:1200px;
}
.card-shadow{
  position:absolute;
  inset:24px;
  border-radius:30px;
  background:radial-gradient(ellipse at center,rgba(108,243,255,.35),transparent 60%);
  filter:blur(50px);
  opacity:.8;
  transition:transform .18s,opacity .18s;
}
.card{
  height:100%;
  border-radius:24px;
  background:linear-gradient(180deg,rgba(255,255,255,.07),rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.14);
  backdrop-filter:blur(16px);
  box-shadow:0 34px 90px rgba(0,0,0,.85);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transform-style:preserve-3d;
  animation:idleFloat 6s ease-in-out infinite;
}
@keyframes idleFloat{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}
.card::after{
  content:"";
  position:absolute;
  inset:-40%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.18),transparent);
  transform:translateX(-60%);
  transition:transform .6s;
}
.card-wrap:hover .card::after{
  transform:translateX(60%);
}
.card h2{
  margin:0 0 8px;
  font-size:1.7rem;
  color:var(--accent);
}
.card p{
  color:var(--muted);
  max-width:280px;
}

/* ---------- CURSOR TRAIL ---------- */
.trail span{
  position:fixed;
  width:8px;height:8px;
  border-radius:50%;
  background:var(--accent);
  pointer-events:none;
  mix-blend-mode:screen;
  filter:blur(1px);
}

/* ---------- FOOTER ---------- */
footer{
  padding:40px 0;
  text-align:center;
  color:rgba(255,255,255,.4);
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<header>
  <div class="nav">
    <div class="logo">LITECOR</div>
  </div>
</header>

<!-- Liteify -->
<div class="liteify" id="liteify">
  <div class="liteify-btn">Liteify ♪</div>
  <div class="liteify-panel">
    <audio id="audio"></audio>
    <div style="font-size:13px;margin-bottom:8px">Background music</div>
    <button onclick="prev()">⏮</button>
    <button onclick="toggle()">▶</button>
    <button onclick="next()">⏭</button>
  </div>
</div>

<main>
  <section class="hero">
    <h1>Editor & Community Builder</h1>
    <p>
      Clean edits, strong pacing, and a Discord space built for creators.
      Pick your path.
    </p>

    <div class="selection">
      <div class="card-wrap" data-link="editing.html">
        <div class="card-shadow"></div>
        <div class="card">
          <h2>Editing</h2>
          <p>Longform, shorts, clipping, and visual storytelling.</p>
        </div>
      </div>

      <div class="card-wrap" data-link="discord.html">
        <div class="card-shadow"></div>
        <div class="card">
          <h2>Discord</h2>
          <p>Community, collabs, feedback, and chill sessions.</p>
        </div>
      </div>
    </div>
  </section>
</main>

<footer>© Litecor</footer>

<div class="trail" id="trail"></div>

<script>
/* ---------- STRONG PARALLAX + FUN ---------- */
document.querySelectorAll('.card-wrap').forEach(wrap=>{
  const card=wrap.querySelector('.card');
  const shadow=wrap.querySelector('.card-shadow');

  wrap.addEventListener('mousemove',e=>{
    const r=wrap.getBoundingClientRect();
    const x=(e.clientX-r.left)/r.width-.5;
    const y=(e.clientY-r.top)/r.height-.5;

    const rx=-y*22;
    const ry=x*22;
    const tx=x*24;
    const ty=y*18;

    card.style.transform=
      `translate3d(${tx}px,${ty}px,0)
       rotateX(${rx}deg)
       rotateY(${ry}deg)
       scale(1.05)`;

    shadow.style.transform=`translate(${-x*34}px,${-y*26}px)`;
    shadow.style.opacity=1;
  });

  wrap.addEventListener('mouseleave',()=>{
    card.style.transform='';
    shadow.style.opacity=.8;
  });

  wrap.addEventListener('click',()=>location.href=wrap.dataset.link);
});

/* ---------- BACKGROUND MOUSE DRIFT ---------- */
const bg=document.getElementById('bg');
window.addEventListener('mousemove',e=>{
  const x=(e.clientX/window.innerWidth-.5)*20;
  const y=(e.clientY/window.innerHeight-.5)*20;
  bg.style.transform=`translate(${x}px,${y}px)`;
});

/* ---------- LITEIFY ---------- */
const liteify=document.getElementById('liteify');
const audio=document.getElementById('audio');
const songs=['song1.mp3','song2.mp3','song3.mp3'];
let idx=Math.floor(Math.random()*songs.length);
audio.src=songs[idx];
function toggle(){audio.paused?audio.play():audio.pause()}
function next(){idx=(idx+1)%songs.length;audio.src=songs[idx];audio.play()}
function prev(){idx=(idx-1+songs.length)%songs.length;audio.src=songs[idx];audio.play()}
liteify.querySelector('.liteify-btn').onclick=()=>liteify.classList.toggle('open');

/* ---------- CURSOR TRAIL ---------- */
const trail=document.getElementById('trail');
const dots=[...Array(12)].map(()=>{
  const s=document.createElement('span');
  trail.appendChild(s);
  return{s,x:-999,y:-999};
});
let mx=0,my=0;
window.addEventListener('mousemove',e=>{mx=e.clientX;my=e.clientY});
(function loop(){
  let x=mx,y=my;
  dots.forEach((d,i)=>{
    d.x+=(x-d.x)*(.35-i*.02);
    d.y+=(y-d.y)*(.35-i*.02);
    d.s.style.transform=`translate(${d.x}px,${d.y}px)`;
    x=d.x;y=d.y;
  });
  requestAnimationFrame(loop);
})();
</script>

</body>
</html>
