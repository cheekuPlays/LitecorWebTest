<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Litecor ‚Äî Editor & Visual Storyteller</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#060912;
  --bg2:#0b1d2f;
  --accent:#6cf3ff;
  --accent2:#8a5cff;
  --muted:rgba(235,245,255,.78);
}

*{box-sizing:border-box}
html,body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  color:#ecf7ff;
  background:linear-gradient(120deg,var(--bg1),var(--bg2));
  overflow-x:hidden;
}
html::-webkit-scrollbar{display:none}

/* ================= BACKGROUND ================= */
.bg{
  position:fixed;
  inset:-30%;
  background:
    radial-gradient(circle at 20% 30%,rgba(108,243,255,.25),transparent 45%),
    radial-gradient(circle at 80% 60%,rgba(138,92,255,.22),transparent 50%);
  filter:blur(60px);
  z-index:0;
  transition:transform .25s linear;
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:14px;
  left:0;right:0;
  display:flex;
  justify-content:center;
  z-index:50;
}
.nav{
  width:min(1100px,94%);
  display:flex;
  align-items:center;
  justify-content:space-between;
}

/* video logo */
.logo{
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
}
.logo video{
  width:56px;
  height:56px;
  border-radius:14px;
  object-fit:cover;
  box-shadow:0 14px 40px rgba(0,0,0,.7);
}
.logo span{
  font-weight:700;
  letter-spacing:.18em;
  animation:logoShift 10s linear infinite;
}
@keyframes logoShift{
  0%{color:var(--accent)}
  50%{color:var(--accent2)}
  100%{color:var(--accent)}
}

nav{
  display:flex;
  gap:10px;
}
nav a{
  font-size:13px;
  padding:7px 14px;
  border-radius:999px;
  background:rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,.08);
  color:#eafcff;
  text-decoration:none;
  transition:.18s;
}
nav a:hover{
  transform:translateY(-2px);
  background:rgba(0,0,0,.65);
}

/* ================= MUSIC PLAYER ================= */
.liteify{
  position:fixed;
  top:16px;
  right:18px;
  z-index:60;
}
.liteify-toggle{
  display:flex;
  align-items:center;
  gap:8px;
  padding:7px 12px;
  border-radius:999px;
  background:rgba(0,0,0,.5);
  border:1px solid rgba(255,255,255,.1);
  cursor:pointer;
  box-shadow:0 16px 40px rgba(0,0,0,.75);
}
.liteify-dot{
  width:10px;height:10px;border-radius:50%;
  background:linear-gradient(120deg,var(--accent),var(--accent2));
}
.liteify-panel{
  position:absolute;
  top:44px;
  right:0;
  width:270px;
  padding:14px;
  border-radius:18px;
  background:rgba(5,8,18,.94);
  border:1px solid rgba(255,255,255,.1);
  backdrop-filter:blur(14px);
  box-shadow:0 26px 70px rgba(0,0,0,.9);
  transform:translateY(-10px) scale(.96);
  opacity:0;
  pointer-events:none;
  transition:.25s cubic-bezier(.2,.9,.2,1);
}
.liteify-panel.open{
  opacity:1;
  pointer-events:auto;
  transform:translateY(6px) scale(1);
}
.liteify-title{font-weight:700;margin-bottom:6px}
.track{font-size:13px;margin-bottom:10px;color:var(--muted)}
.controls{
  display:flex;justify-content:center;gap:12px;margin-bottom:10px;
}
.controls button{
  width:36px;height:36px;border-radius:50%;
  border:none;cursor:pointer;
  background:rgba(255,255,255,.12);
  color:#fff;font-size:14px;
}
.controls .play{
  width:44px;height:44px;
  background:linear-gradient(120deg,var(--accent),var(--accent2));
  color:#04121a;
  font-weight:700;
}
.range{
  width:100%;
  appearance:none;
  height:6px;
  border-radius:999px;
  background:rgba(255,255,255,.18);
}
.range::-webkit-slider-thumb{appearance:none;width:0;height:0}
.time{
  display:flex;justify-content:space-between;
  font-size:11px;color:var(--muted);
  margin-bottom:6px;
}
.volume{
  display:flex;align-items:center;gap:6px;
}

/* ================= MAIN ================= */
main{position:relative;z-index:5;padding-top:140px}

/* hero */
.hero{
  min-height:80vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.hero h1{
  font-size:clamp(36px,5vw,60px);
  margin:0 0 14px;
}
.hero p{
  max-width:620px;
  margin:0 auto;
  color:var(--muted);
}

/* selection cards */
.select{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:36px;
  width:min(1000px,92%);
  margin:80px auto;
}
@media(max-width:900px){
  .select{grid-template-columns:1fr}
}

.card-wrap{
  position:relative;
  height:280px;
  perspective:1400px;
}
.card-shadow{
  position:absolute;
  inset:30px;
  border-radius:28px;
  background:radial-gradient(ellipse at center,rgba(108,243,255,.45),transparent 60%);
  filter:blur(46px);
}
.card{
  height:100%;
  border-radius:24px;
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.03));
  border:1px solid rgba(255,255,255,.15);
  backdrop-filter:blur(14px);
  box-shadow:0 30px 90px rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:700;
  cursor:pointer;
  transition:transform .14s;
}
.card span{opacity:.9}

/* ================= CURSOR TRAIL ================= */
.trail{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:80;
}
.dot{
  position:absolute;
  width:6px;height:6px;
  border-radius:50%;
  background:rgba(108,243,255,.9);
  mix-blend-mode:screen;
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<header>
  <div class="nav">
    <div class="logo" onclick="location.href='index.html'">
      <video src="LitecorLogo.mp4" autoplay muted loop playsinline></video>
      <span>LITECOR</span>
    </div>
    <nav>
      <a href="editing.html">Editing</a>
      <a href="discord.html">Discord</a>
    </nav>
  </div>
</header>

<!-- MUSIC PLAYER -->
<div class="liteify">
  <div class="liteify-toggle" id="toggle">
    <div class="liteify-dot"></div>
    Liteify
  </div>
  <div class="liteify-panel" id="panel">
    <div class="liteify-title">Liteify</div>
    <div class="track" id="track">Loading‚Ä¶</div>

    <div class="controls">
      <button id="prev">‚èÆ</button>
      <button class="play" id="play">‚ñ∂</button>
      <button id="next">‚è≠</button>
    </div>

    <div class="time">
      <span id="cur">0:00</span>
      <span id="dur">0:00</span>
    </div>
    <input type="range" id="seek" class="range" min="0" max="100" value="0">

    <div class="volume">
      üîä
      <input type="range" id="vol" class="range" min="0" max="1" step=".01" value=".35">
    </div>
  </div>
</div>

<main>
  <section class="hero">
    <div>
      <h1>Editing that feels right</h1>
      <p>Clean pacing. Clear story. Cuts that respect attention.</p>
    </div>
  </section>

  <section class="select">
    <div class="card-wrap" onclick="location.href='editing.html'">
      <div class="card-shadow"></div>
      <div class="card"><span>Editing</span></div>
    </div>
    <div class="card-wrap" onclick="location.href='discord.html'">
      <div class="card-shadow"></div>
      <div class="card"><span>Discord</span></div>
    </div>
  </section>
</main>

<div class="trail" id="trail"></div>

<script>
/* ================= BG PARALLAX ================= */
const bg=document.getElementById('bg');
window.addEventListener('mousemove',e=>{
  const x=(e.clientX/window.innerWidth-.5)*20;
  const y=(e.clientY/window.innerHeight-.5)*20;
  bg.style.transform=`translate(${x}px,${y}px)`;
});

/* ================= CARD PARALLAX ================= */
document.querySelectorAll('.card-wrap').forEach(w=>{
  const c=w.querySelector('.card');
  const s=w.querySelector('.card-shadow');
  w.addEventListener('mousemove',e=>{
    const r=w.getBoundingClientRect();
    const x=(e.clientX-r.left)/r.width-.5;
    const y=(e.clientY-r.top)/r.height-.5;
    c.style.transform=`translate(${x*26}px,${y*18}px) rotateX(${-y*18}deg) rotateY(${x*18}deg) scale(1.06)`;
    s.style.transform=`translate(${-x*30}px,${-y*20}px)`;
  });
  w.addEventListener('mouseleave',()=>{
    c.style.transform='';
    s.style.transform='';
  });
});

/* ================= CURSOR TRAIL ================= */
const trail=document.getElementById('trail');
const dots=[];
for(let i=0;i<10;i++){
  const d=document.createElement('div');
  d.className='dot';
  trail.appendChild(d);
  dots.push({el:d,x:-999,y:-999});
}
let mx=0,my=0;
window.addEventListener('mousemove',e=>{mx=e.clientX;my=e.clientY});
(function loop(){
  let x=mx,y=my;
  dots.forEach((p,i)=>{
    p.x+= (x-p.x)*(0.3-i*0.02);
    p.y+= (y-p.y)*(0.3-i*0.02);
    p.el.style.transform=`translate(${p.x}px,${p.y}px)`;
    x=p.x;y=p.y;
  });
  requestAnimationFrame(loop);
})();

/* ================= MUSIC ================= */
const playlist=[
  {t:'Track 1',s:'song1.mp3'},
  {t:'Track 2',s:'song2.mp3'},
  {t:'Track 3',s:'song3.mp3'},
  {t:'Track 4',s:'song4.mp3'},
  {t:'Track 5',s:'song5.mp3'},
  {t:'Track 6',s:'song6.mp3'},
  {t:'Track 7',s:'song7.mp3'}
];
let i=Math.floor(Math.random()*playlist.length);
const audio=new Audio();
audio.volume=.35;

const track=$('#track');
const playBtn=$('#play');
const seek=$('#seek');
const cur=$('#cur');
const dur=$('#dur');
const vol=$('#vol');

function $(s){return document.querySelector(s)}

function load(){
  audio.src=playlist[i].s;
  track.textContent=playlist[i].t;
}
function play(){audio.play();playBtn.textContent='‚è∏'}
function pause(){audio.pause();playBtn.textContent='‚ñ∂'}

$('#prev').onclick=()=>{i=(i-1+playlist.length)%playlist.length;load();play()}
$('#next').onclick=()=>{i=(i+1)%playlist.length;load();play()}
playBtn.onclick=()=>audio.paused?play():pause();

audio.onloadedmetadata=()=>dur.textContent=Math.floor(audio.duration/60)+':'+String(Math.floor(audio.duration%60)).padStart(2,'0');
audio.ontimeupdate=()=>{
  seek.value=(audio.currentTime/audio.duration)*100||0;
  cur.textContent=Math.floor(audio.currentTime/60)+':'+String(Math.floor(audio.currentTime%60)).padStart(2,'0');
};
seek.onchange=()=>audio.currentTime=audio.duration*(seek.value/100);
vol.oninput=()=>audio.volume=vol.value;

load();

/* toggle */
const panel=$('#panel');
$('#toggle').onclick=()=>panel.classList.toggle('open');
</script>

</body>
</html>
