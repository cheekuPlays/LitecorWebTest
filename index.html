<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Litecor — Editing that feels right</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050b18;
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --accent1:#00bcd4;
  --accent2:#6a00ff;
  --text:#eafcff;
}

*{box-sizing:border-box}
html,body{margin:0;height:100%;font-family:Inter;background:var(--bg);color:var(--text);overflow-x:hidden}

/* ===== background ===== */
.bg{
  position:fixed;inset:0;z-index:-1;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,188,212,.25), transparent 40%),
    radial-gradient(circle at 80% 60%, rgba(106,0,255,.25), transparent 45%);
  filter:blur(40px);
  animation:floatBG 20s linear infinite;
}
@keyframes floatBG{
  0%{transform:translateY(0)}
  50%{transform:translateY(-40px)}
  100%{transform:translateY(0)}
}

/* ===== header ===== */
header{
  position:fixed;top:14px;left:0;right:0;z-index:50;
  display:flex;justify-content:center;
}
.header-inner{
  width:1100px;max-width:95%;
  display:flex;align-items:center;gap:18px;
}
.logo{
  display:flex;align-items:center;gap:10px;
}
.logo video{
  width:52px;height:52px;border-radius:14px;
}
.logo span{
  font-weight:700;letter-spacing:.15em;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  -webkit-background-clip:text;color:transparent;
}
nav{margin-left:auto;display:flex;gap:10px}
nav a{
  text-decoration:none;color:var(--text);
  padding:7px 14px;border-radius:999px;
  background:var(--glass);
  border:1px solid var(--border);
  backdrop-filter:blur(12px);
  transition:.2s;
}
nav a:hover{transform:translateY(-2px)}

/* ===== Liteify ===== */
.liteify{
  position:fixed;top:16px;right:16px;z-index:60;
}
.liteify-btn{
  padding:8px 14px;border-radius:999px;
  background:var(--glass);
  border:1px solid var(--border);
  backdrop-filter:blur(14px);
  cursor:pointer;
}
.liteify-panel{
  margin-top:10px;
  width:260px;
  background:rgba(5,10,20,.75);
  border:1px solid var(--border);
  border-radius:18px;
  backdrop-filter:blur(16px);
  padding:14px;
  display:none;
}
.liteify-panel.open{display:block}

/* ===== cursor trail ===== */
.trail{
  position:fixed;pointer-events:none;z-index:100;
}
.dot{
  position:absolute;width:6px;height:6px;border-radius:50%;
  background:var(--accent1);opacity:.8;
}

/* ===== hero ===== */
main{padding-top:140px}
.hero{
  max-width:1100px;margin:auto;
  display:flex;justify-content:space-between;align-items:center;
  gap:40px;
}
.hero h1{
  font-size:52px;line-height:1.05;margin:0;
}
.type-cursor{
  display:inline-block;width:2px;height:1em;
  background:#fff;margin-left:4px;
  animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0}}

.hero p{max-width:520px;color:rgba(234,252,255,.8)}

/* ===== choice cards ===== */
.choice-wrap{
  display:flex;gap:28px;margin-top:40px;
}
.choice{
  flex:1;
  height:240px;
  border-radius:22px;
  background:var(--glass);
  border:1px solid var(--border);
  backdrop-filter:blur(18px);
  display:flex;align-items:center;justify-content:center;
  font-size:22px;font-weight:700;
  cursor:pointer;
  transition:.25s;
}
.choice:hover{transform:translateY(-8px) scale(1.02)}

.scroll-hint{
  margin-top:30px;font-size:14px;opacity:.7;
  animation:float 1.6s infinite;
}
@keyframes float{
  50%{transform:translateY(6px)}
}
</style>
</head>

<body>
<div class="bg"></div>

<header>
  <div class="header-inner">
    <div class="logo">
      <video src="LitecorLogo.mp4" autoplay loop muted></video>
      <span>LITECOR</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="editing.html">Editing</a>
      <a href="discord.html">Discord</a>
    </nav>
  </div>
</header>

<div class="liteify">
  <div class="liteify-btn" id="liteifyBtn">Liteify ♪</div>
  <div class="liteify-panel" id="liteifyPanel">
    <p style="margin:0;font-size:13px">Background music</p>
    <audio controls style="width:100%">
      <source src="song1.mp3">
    </audio>
  </div>
</div>

<main>
  <section class="hero">
    <div>
      <h1>
        Editing that feels right<span class="type-cursor"></span>
      </h1>
      <p>
        Clean pacing. Sharp cuts. Rhythm that matches how people actually watch.
        No fixed prices. Just good work and honest quotes.
      </p>

      <div class="choice-wrap">
        <a class="choice" href="editing.html">Editing</a>
        <a class="choice" href="discord.html">Discord</a>
      </div>

      <div class="scroll-hint">↓ scroll or choose a path</div>
    </div>
  </section>
</main>

<script>
/* liteify toggle */
liteifyBtn.onclick=()=>liteifyPanel.classList.toggle("open")

/* cursor trail */
const trail=document.createElement("div");
trail.className="trail";document.body.appendChild(trail);
let dots=[];
for(let i=0;i<10;i++){
  const d=document.createElement("div");
  d.className="dot";trail.appendChild(d);
  dots.push({el:d,x:0,y:0});
}
window.addEventListener("mousemove",e=>{
  dots[0].x=e.clientX;dots[0].y=e.clientY;
});
(function loop(){
  for(let i=dots.length-1;i>0;i--){
    dots[i].x+=(dots[i-1].x-dots[i].x)*.35;
    dots[i].y+=(dots[i-1].y-dots[i].y)*.35;
  }
  dots.forEach(d=>d.el.style.transform=`translate(${d.x}px,${d.y}px)`);
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
